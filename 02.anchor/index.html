<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main>
    <h1>Anchor</h1>
    <p>Hyper Link 기능 구현</p>
    <hr>
    <section>
      <h2>Anchor의 개념</h2>
      <ul>
        <li>href속성을 이용해서 hyper기능 구현</li><!-- Hypertext Reference -->
        <li>target속성을 이용해서 브라우저 창을 제어</li><!-- 나중에 포트폴리오 만들 때 쓸것 -->
        <li></li>
        <!-- 
        a 태그 속성
        href : 연결할 주소를 지정 한다.
        target : 링크를 클릭 할 때 창을 어떻게 열지 설정 한다.
          _self : 링크를 클릭한 해당 창에서 연다.
          _blank : 링크를 새창으로 연다.
          _parent : 부모 창에서 연다. (부모 창이 없으면 _self 속성으로 처리)
          _top : 전체 브라우저 창에서 가장 상위의 창에서 연다. (부모 창이 없으면 _self 속성으로 처리)
        title : 해당 링크에 마우스 커서를 올릴때 도움말 설명을 설정 한다. 
        -->
      </ul>
      <a href="https://www.naver.com" target="_blank">네이버로 이동하기</a>
      <hr>
    </section>
    <section>
      <h2>링크의 경로</h2>
      <ul>
        <li>절대경로 : 최상위 경로(도메인)부터 호출</li>
        <li>상대경로 : 작성하고 있는 문서 기준</li>
        <li>상대경로현재폴더 : ./</li>
        <li>상대경로상위폴더 : ../</li>
        <li>상대경로루트 : /</li>
      </ul>
      <a href="./site" target="_blank">site</a>
    </section>
    <hr>
    <section>
      <h2>내부링크</h2>
      <p>페이지내에서 특정 위치로 이동하는 기능</p>
    </section>
  </main>
</body>

</html>
