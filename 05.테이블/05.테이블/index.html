<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>Table</h1>
      <p>관계형 데이터베이스 자료형태를 출력</p>
      <ul>
        <li>모든 tr은  동일한 갯수의 td를 포함해야 한다.</li>
        <li>동일 field의 td의 크기는 동일한다.</li>
        <li>colspan, rowspan을 이용해 cell을 병합할 수 있다.</li>
      </ul>
      <article>
        <table class="table1">
          <tr><!-- row 1 -->
            <td colspan="2">colspan</td>
            <td rowspan="2">rowspan</td>
          </tr>
          <tr><!-- row 2 -->
            <td rowspan="2">rowspan</td>
            <td>2</td>
          </tr>
          <tr><!-- row 3 -->
            <td colspan="2">colspan</td>
          </tr>
        </table>
      </article>
    </main>
  </body>
</html>
