<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
  <script src="./js/script.js"></script>
  <title>Document</title>
</head>

<body>
  <main>
    <h1>iframe</h1>
    <p>
      외부 리소스를 호출하는 기능을 갖는 요소,
      (구글맵, 유튜브 등)
    </p>
    <iframe class="map"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3165.7177048043145!2d126.7205714!3d37.4909875!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b7c4657c1fbbb%3A0x960379a8e77c411e!2z642U7KGw7J2A7Lu07ZOo7YSw7ZWZ7JuQ!5e0!3m2!1sko!2skr!4v1678247086156!5m2!1sko!2skr"
      allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    
    <div class="container">
      <iframe class="youtube" src="https://www.youtube.com/embed/dSy0mvQDlug" title="YouTube video player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>
      <!-- 가상요소 -->
    </div><!-- container -->
  </main>

</body>

</html>
